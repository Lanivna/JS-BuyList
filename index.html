<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buylist</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<div class="container">
    <div class="left-side">
        <div class="inner">
            <div class="input-holder">
                <input class="input-text" type="text" placeholder="Назва товару"><button class="button-add my-button" type="button">Додати</button>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Помідорка
                </div><div class="item-center-buttons">
                    <button class="button-minus my-button round-button"  type="button">-</button>
                    1
                <button class="button-plus my-button round-button" type="button">+</button>
                </div><div class="item-right-buttons">
                   <button class="button-bought my-button" type="button">Куплено</button>
                   <button class="button-delete my-button" type="button">&#10006</button>
                </div>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Печиво
                </div><div class="item-center-buttons">
                <button class="button-minus my-button round-button"  type="button">-</button>
                1
                <button class="button-plus my-button round-button" type="button">+</button>
            </div><div class="item-right-buttons">
                <button class="button-bought my-button" type="button">Куплено</button>
                <button class="button-delete my-button" type="button">&#10006</button>
            </div>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Сир
                </div><div class="item-center-buttons">
                <button class="button-minus my-button round-button"  type="button">-</button>
                1
                <button class="button-plus my-button round-button" type="button">+</button>
            </div><div class="item-right-buttons">
                <button class="button-bought my-button" type="button">Куплено</button>
                <button class="button-delete my-button" type="button">&#10006</button>
            </div>
            </div>

        </div>
    </div>

    <div class="right-side">
        <div class="inner">
            <div class="how-many-left">
            <h3>Залишилося</h3>

            </div>
            <div class="items-list">
                <div class="item-not-bought">
                    <div class="label">Помідорка</div>
                    <div class="orange-circle">1</div></div>
                <div class="item-not-bought">
                    <div class="label">Печиво</div>
                    <div class="orange-circle">1</div></div>
                <div class="item-not-bought">
                    <div class="label">Сир</div>
                    <div class="orange-circle">1</div>
                </div>

        </div>
            <div class="bought-items">
                <h3>Куплено</h3>
            </div>
            <div class="empty">

            </div>
    </div>

</div>

<div class="badge">
    <div class="b-title">
        Buy List
    </div>
    <div class="b-text">
        Created by Rusia
    </div>
</div>

</body>
</html>
